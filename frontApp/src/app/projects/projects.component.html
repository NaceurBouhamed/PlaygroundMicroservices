<table class="uk-table uk-table-hover uk-table-divider">
  <thead>
      <tr>
          <th>Name</th>
          <th>Description</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let project of list">
          <td>{{project.name}}</td>
          <td>{{project.description}}</td>
      </tr>
  </tbody>
</table>
